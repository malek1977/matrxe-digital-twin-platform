version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: matrxe
      POSTGRES_PASSWORD: password
      POSTGRES_DB: matrxe
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://matrxe:password@postgres:5432/matrxe
      - REDIS_URL=redis://redis:6379
      - FRONTEND_ORIGIN=https://matrxe.com
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://matrxe:password@postgres:5432/matrxe
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - postgres

volumes:
  pgdata:
  redisdata:
